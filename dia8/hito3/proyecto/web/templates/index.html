{% extends "base.html" %}

{% block 'content'%}
<div class="container">
    <div class="row">
        {% for flan in flanes %}
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <img src="{{flan.image_url}}" class="card-img-top" alt="{{flan.name}}">
                <div class="card-body">
                    <h5 class="card-title">{{flan.name}}</h5>
                    <p class="card-text">{{flan.description}}.</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
        
{% endblock %}
